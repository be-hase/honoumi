testServer.bind.port=22222
testServer.http.encoding=UTF-8
testServer.http.keepAlive=false
testServer.http.chunkAggregate=true
testServer.http.chunkAggregate.maxContentLength=65535
testServer.http.contentCompress=true
testServer.netty.options.reuseAddress=true
testServer.netty.options.child.keepAlive=true
testServer.netty.options.child.tcpNoDelay=true

monitoring.bind.port=22221
monitoring.http.encoding=UTF-8
monitoring.http.keepAlive=false
monitoring.http.chunkAggregate=true
monitoring.http.chunkAggregate.maxContentLength=65535
monitoring.http.contentCompress=true
monitoring.netty.options.reuseAddress=true
monitoring.netty.options.child.keepAlive=true
monitoring.netty.options.child.tcpNoDelay=true
monitoring.testServer.query.tps.statement=SELECT count(*) AS tps FROM access.win:time_batch(10 sec)
monitoring.testServer.query.tps.storeCount=500
monitoring.testServer.query.responseAvgTime.statement=SELECT avg(responseTime) AS responseAvgTime FROM access.win:time_batch(10 sec)
monitoring.testServer.query.responseAvgTime.storeCount=700
